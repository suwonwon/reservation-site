<body>
<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">

      <span class="icofont-close js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>

<div id="nav" th:replace="layouts/nav.html :: nav"></div>

<div
        class="hero page-inner overlay"
        style="background-image: url('/images/hero_bg_3.jpg')"
>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-9 text-center mt-5">
        <h1 th:text="${restaurantDetail.rs_name}" class="heading" data-aos="fade-up">
          aa
        </h1>

        <nav
                aria-label="breadcrumb"
                data-aos="fade-up"
                data-aos-delay="200"
        >
          <ol class="breadcrumb text-center justify-content-center">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">
              <a href="properties.html">Properties</a>
            </li>
            <li
                    class="breadcrumb-item active text-white-50"
                    aria-current="page"
                    th:text="${restaurantDetail.rs_name}"
            >
              aa
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-7">
        <div class="img-property-slide-wrap">
          <div class="img-property-slide">
            <img src="/images/img_1.jpg" alt="Image" class="img-fluid" />
            <img src="/images/img_2.jpg" alt="Image" class="img-fluid" />
            <img src="/images/img_3.jpg" alt="Image" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <h2 class="heading text-primary" th:text="${restaurantDetail.rs_name}">aa</h2>
        <p class="meta" th:text="${restaurantDetail.address}">ddd</p>
        <p class="text-black-50" th:text="${restaurantDetail.introduction}">
          소개글입니다.
        </p>
        <p class="text-black-50" th:text="${restaurantDetail.rs_info}">
          설명입니다.

        </p>

        <div class="d-block agent-box p-5" style="width:500px;height:50%;" id="map">

        </div>

      </div>
    </div>
  </div>
</div>



<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
  <div class="collapse navbar-collapse justify-content-center d-flex container" id="navbarNav" >
    <ul class="navbar-nav row">
      <li class="nav-item col">
        <a class="nav-link" onclick="setInnerHome()">Home</a>
      </li>
      <li class="nav-item col">
        <a class="nav-link" onclick="setInnerMenu()">메뉴</a>
      </li>
      <li class="nav-item col">
        <a class="nav-link" onclick="setInnerPhoto()">사진</a>
      </li>
      <li class="nav-item col">
        <a class="nav-link" onclick="setInnerReview()">리뷰</a>
      </li>
    </ul>
  </div>
</nav>

<div id="content">

</div>



<div id="footer" th:replace="layouts/footer.html :: footer"></div>

<!-- Preloader -->
<div id="overlayer"></div>
<div class="loader">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f1b852414aeb498f0a20c111f673cb44"></script>
<script>
  var container = document.getElementById('map');
  var options = {
    center: new kakao.maps.LatLng(33.450701, 126.570667),
    level: 3
  };

  var map = new kakao.maps.Map(container, options);
  function setInnerHome() {

    var currentUrl = window.location.href;
    $.ajax({
      url: currentUrl+ '/home',
      method: 'GET',
      success: function(response) {
        const element = document.getElementById('content');
        element.innerHTML = response; // 받은 데이터를 렌더링
      },
      error: function() {
        console.log('Error occurred');
      }
    });
  }
  function setInnerMenu() {
    var currentUrl = window.location.href;
    $.ajax({
      url: currentUrl+ '/menu',
      method: 'GET',
      success: function(response) {
        const element = document.getElementById('content');
        element.innerHTML = response; // 받은 데이터를 렌더링
      },
      error: function() {
        console.log('Error occurred');
      }
    });
  }
  function setInnerPhoto() {
    var currentUrl = window.location.href;
    $.ajax({
      url: currentUrl+ '/photo',
      method: 'GET',
      success: function(response) {
        const element = document.getElementById('content');
        element.innerHTML = response; // 받은 데이터를 렌더링
      },
      error: function() {
        console.log('Error occurred');
      }
    });
  }
  function setInnerReview() {
    var currentUrl = window.location.href;
    $.ajax({
      url: currentUrl+ '/review',
      method: 'GET',
      success: function(response) {
        const element = document.getElementById('content');
        element.innerHTML = response; // 받은 데이터를 렌더링
      },
      error: function() {
        console.log('Error occurred');
      }
    });
  }


</script>
</body>
</html>
