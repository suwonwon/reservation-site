<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>

  <h4 class="mb-3">회원 정보 입력</h4>

  <form action="" th:action th:object="${restaurant}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="loginId">식당명</label>
      <input type="text" id="rs_name" th:field="*{rs_name}" class="form-control"
             th:errorclass="field-error">

    </div>
    <input type="text" id="sample6_postcode" placeholder="우편번호">
    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="sample6_address" placeholder="주소" th:field="*{address}"><br>
    <input type="text" id="sample6_detailAddress" placeholder="상세주소">
    <input type="text" id="sample6_extraAddress" placeholder="참고항목">
    <div>
      <label for="loginId">식당 전화번호</label>
      <input type="text" id="rs_num" th:field="*{rs_num}" class="form-control"
             th:errorclass="field-error">

    </div>
    <div>
      <label th:for="category">식당 카테고리</label>
      <select name="category" id="category" class="form-control" th:field="*{category}">
        <option value="">카테고리 선택</option>
        <option th:each="category : ${T(com.reservation.constant.Category).values()}" th:value="${category}" th:text="${category}" />
      </select>
    </div>
    <div>
      <label for="loginId">식당 사진</label>
      <input type="text" id="rs_img" th:field="*{rs_img}" class="form-control"
             th:errorclass="field-error">

    </div>
    <div>
      <label for="loginId">식당 소개글</label>
      <input type="text" id="introduction" th:field="*{introduction}" class="form-control"
             th:errorclass="field-error">

    </div>
    <div>
      <label for="loginId">식당 상세글</label>
      <input type="text" id="rs_info" th:field="*{rs_info}" class="form-control"
             th:errorclass="field-error">

    </div>



    <div>
      <label for="loginId">로그인 ID</label>
      <input type="text" id="loginId" th:field="${member.id}" class="form-control"
             th:errorclass="field-error">

    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="${member.password}" class="form-control"
             th:errorclass="field-error">

    </div>

    <div>
      <label for="password">비밀번호 재확인</label>
      <input type="password" id="passwordConfirm" th:field="${member.password}" class="form-control"
             th:errorclass="field-error">

    </div>
    <input type="button" onclick="passConfirm()" value="중복확인"/> <span id ="confirmMsg"></span>

    <div>
      <label for="nickname">이름</label>
      <input type="text" id="nickname" th:field="${member.name}" class="form-control"
             th:errorclass="field-error">

    </div>

    <div>
      <label for="emailAddress">이메일 주소</label>
      <input type="text" id="emailAddress" th:field="${member.e_mail}" class="form-control"
             th:errorclass="field-error">

    </div>


    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript">
  /* 자바 스크립트 함수 선언(비밀번호 확인) */

  function passConfirm() {
    /* 비밀번호, 비밀번호 확인 입력창에 입력된 값을 비교해서 같다면 비밀번호 일치, 그렇지 않으면 불일치 라는 텍스트 출력.*/
    /* document : 현재 문서를 의미함. 작성되고 있는 문서를 뜻함. */
    /* getElementByID('아이디') : 아이디에 적힌 값을 가진 id의 value를 get을 해서 password 변수 넣기 */
    var password = document.getElementById('password');					//비밀번호
    var passwordConfirm = document.getElementById('passwordConfirm');	//비밀번호 확인 값
    var confirmMsg = document.getElementById('confirmMsg');				//확인 메세지
    var correctColor = "#00ff00";	//맞았을 때 출력되는 색깔.
    var wrongColor ="#ff0000";	//틀렸을 때 출력되는 색깔

    if(password.value == passwordConfirm.value){//password 변수의 값과 passwordConfirm 변수의 값과 동일하다.
      confirmMsg.style.color = correctColor;/* span 태그의 ID(confirmMsg) 사용  */
      confirmMsg.innerHTML ="비밀번호 일치";/* innerHTML : HTML 내부에 추가적인 내용을 넣을 때 사용하는 것. */
    }else{
      confirmMsg.style.color = wrongColor;
      confirmMsg.innerHTML ="비밀번호 불일치";
    }
  }
  function sample6_execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function (data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if (data.userSelectedType === 'R') {
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraAddr !== '') {
            extraAddr = ' (' + extraAddr + ')';
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("sample6_extraAddress").value = extraAddr;
        } else {
          document.getElementById("sample6_extraAddress").value = '';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('sample6_postcode').value = data.zonecode;
        document.getElementById("sample6_address").value = addr;
        // 주소 정보를 한꺼번에 입력한다.
        setAddress(addr, extraAddr);
      }
    }).open();
  }
</script>
</html>
