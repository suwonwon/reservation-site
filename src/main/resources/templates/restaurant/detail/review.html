<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/review}" method="post">
        <textarea name="contents" placeholder="리뷰를 작성하세요"></textarea>
        <button type="submit">작성</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>리뷰</th>
            <th>글쓴이</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td style="width: 80%" th:text="${review.contents}">리뷰</td>
            <td th:text="${review.m_id.getName()}">작성자</td>
        </tr>
        </tbody>

        <!-- 페이지네이션 -->


    </table>

    <div th:if="${page.totalPages > 1}">
        <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:class="${page.first} ? 'disabled'">
                <a th:href="@{${#httpServletRequest.requestURI}(page=0, size=${page.size})}">First</a>
            </li>
            <li th:class="${page.hasPrevious} ? '' : 'disabled'">
                <a th:href="@{${#httpServletRequest.requestURI}(page=${page.number - 1}, size=${page.size})}">Previous</a>
            </li>
            <li th:each="pageNum : ${#numbers.sequence(page.number - 2, page.number + 2)}" th:class="${pageNum == page.number} ? 'active'">
                <a th:href="@{${#httpServletRequest.requestURI}(page=${pageNum}, size=${page.size})}" th:text="${pageNum + 1}"></a>
            </li>
            <li th:class="${page.hasNext} ? '' : 'disabled'">
                <a th:href="@{${#httpServletRequest.requestURI}(page=${page.number + 1}, size=${page.size})}">Next</a>
            </li>
            <li th:class="${page.last} ? 'disabled'">
                <a th:href="@{${#httpServletRequest.requestURI}(page=${page.totalPages - 1}, size=${page.size})}">Last</a>
            </li>
        </ul>
        </nav>
    </div>
</div>
</body>
</html>
